<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Fiber Upload</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="form-upload">
            <h1>Upload Image With Golang</h1>
            <div class="mb-3">
              <label for="nama_gambar" class="form-label">Nama Gambar</label>
              <input
                type="text"
                class="form-control"
                id="nama_gambar"
                name="nama_gambar"
              />
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Pilih File</label>
              <input
                class="form-control"
                type="file"
                id="gambar"
                name="gambar"
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script>
      const form = document.querySelector("#form-upload");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const nama_gambar = document.querySelector("#nama_gambar").value;
        const gambar = document.querySelector("#gambar").files;
        console.log(gambar);

        const formData = new FormData();
        formData.append("nama_gambar", nama_gambar);
        formData.append("gambar", gambar[0]);
        const req = new XMLHttpRequest();
        req.responseType = "json";
        req.onreadystatechange = function () {
          if (this.readyState === 4) {
            console.log(this.response);
          }
        };
        req.open("POST", "/upload");
        req.send(formData);
      });
    </script>
  </body>
</html>
